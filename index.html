<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>

    </style>
</head>

<body>

    <section>
        <div class='calculator'>
            <div class='head'>
                <p>calc</p>
                <div class='theme'>
                    <p>theme</p>
                    <div class='theme-choose'>
                        <span class='theme1'>1</span>
                        <span class='theme2'>2</span>
                        <label id="switch" class="switch">
                            <input type="checkbox" id="slider">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class='display'></div>
            <div class='key'>
                <form id="myForm">
                    <input type="button" name="touch" value="7">
                    <input type="button" name="touch" value="8">
                    <input type="button" name="touch" value="9">
                    <input type="button" name="del" value="del">
                    <input type="button" name="touch" value="4">
                    <input type="button" name="touch" value="5">
                    <input type="button" name="touch" value="6">
                    <input type="button" name="add" value="+">
                    <input type="button" name="touch" value="1">
                    <input type="button" name="touch" value="2">
                    <input type="button" name="touch" value="3">
                    <input type="button" name="soustract" value="-">
                    <input type="button" name="point" value=".">
                    <input type="button" name="touch" value="0">
                    <input type="button" name="division" value="/">
                    <input type="button" name="multiplicate" value="*">
                    <input type="reset" name="reset" value="reset">
                    <input type="button" name="egal" value="=">
                </form>
            </div>
        </div>
    </section>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="http://portfolio-dev.apeposi.fr">Arben PEPOSI</a>.
    </div>
    <script src="js/style.js"></script>
</body>

</html>
