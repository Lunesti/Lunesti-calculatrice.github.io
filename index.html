<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>

    </style>
</head>

<body>

    <section>
        <div class='calculator'>
            <div class='head'>
                <p>calc</p>
                <div class='theme'>
                    <p>theme</p>
                    <div class='theme-choose'>
                        <span class='theme1'>1</span>
                        <span class='theme2'>2</span>
                        <span class='theme3'>3</span>
                        <div class='theme-button'></div>
                    </div>
                </div>
            </div>
            <div class='screen-result'></div>
            <div class='key'>
                <form id="myForm">
                    <input type="button" name="number" value="7">
                    <input type="button" name="number" value="8" onClick>
                    <input type="button" name="number" value="9" onClick>
                    <input type="button" name="del" value="del" onClick>
                    <input type="button" name="number" value="4" onClick>
                    <input type="button" name="number" value="5" onClick>
                    <input type="button" name="number" value="6" onClick>
                    <input type="button" value="+" onClick>
                    <input type="button" name="number" value="1" onClick>
                    <input type="button" name="number" value="2" onClick>
                    <input type="button" name="number" value="3" onClick>
                    <input type="button" value="-" onClick>
                    <input type="button" value="." onClick>
                    <input type="button" name="number" value="0" onClick>
                    <input type="button" value="/" onClick>
                    <input type="button" name="x" value="x" onClick>
                    <input type="reset" name="reset" value="reset" onClick>
                    <input type="button" name="egal" value="=" onClick>
                </form>
            </div>
        </div>
    </section>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="http://portfolio-dev.apeposi.fr">Arben PEPOSI</a>.
    </div>
    <script src="js/style.js"></script>
</body>

</html>
