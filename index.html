<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>

    </style>
</head>

<body>

    <section>
        <div class='calculator'>
            <div class='head'>
                <p>calc</p>
                <div class='theme'>
                    <p>theme</p>
                    <div class='theme-choose'>
                        <span class='theme1'>1</span>
                        <span class='theme2'>2</span>
                        <span class='theme3'>3</span>
                        <div class='theme-button'></div>
                    </div>
                </div>
            </div>
            <div class='screen-result'></div>
            <div class='key'>
                <div class='key-operator'>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div class='del'>del</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>+</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div> - </div>
                    <div> . </div>
                    <div>0</div>
                    <div> / </div>
                    <div class='x'>x</div>
                    <div class='reset'>reset</div>
                    <div class='egal'> = </div>


                </div>
            </div>
        </div>
    </section>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="http://portfolio-dev.apeposi.fr">Arben PEPOSI</a>.
    </div>
</body>

</html>
